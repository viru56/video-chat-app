<div class="container forgotPassword">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="header">
          <mat-icon
            class="logo-icon"
            aria-hidden="false"
            aria-label="ondemand-video"
            >ondemand_video</mat-icon
          >
          <span> Video Chat App</span>
        </h1>
        <mat-progress-bar
          *ngIf="submitting"
          class="progress-bar"
          mode="indeterminate"
        ></mat-progress-bar>
        <mat-card>
          <mat-card-header class="justify-content-center mb-2">
            <mat-card-title>Forgotten Password</mat-card-title>
            <mat-card-subtitle
              >Tell us the email address you registered with and we will send a
              link to change your password.
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>E-mail</mat-label>
                <mat-icon matSuffix>mail</mat-icon>
                <input
                  matInput
                  placeholder="Enter your email "
                  formControlName="email"
                  type="email"
                />
                <mat-error
                  *ngIf="forgotPasswordForm.get('email').hasError('required')"
                >
                  E-mail is required
                </mat-error>
                <mat-error
                  *ngIf="
                    forgotPasswordForm.get('email').hasError('email') ||
                    forgotPasswordForm.get('email').hasError('pattern')
                  "
                >
                  E-mail should be valid
                </mat-error>
              </mat-form-field>
            </div>
            <p class="error">{{ error }}</p>
          </mat-card-content>
          <mat-card-actions
            class="d-flex justify-content-center align-items-center flex-column mb-2"
          >
            <button
              mat-raised-button
              type="submit"
              color="primary"
              class="btn-submit mb-3"
              [disabled]="forgotPasswordForm.invalid || submitting"
            >
              Submit
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
