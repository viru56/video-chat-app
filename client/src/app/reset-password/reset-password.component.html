<div class="container resetPassword">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="header">
          <mat-icon
            class="logo-icon"
            aria-hidden="false"
            aria-label="ondemand-video"
            >ondemand_video</mat-icon
          >
          <span> Video Chat App</span>
        </h1>
        <mat-progress-bar
          *ngIf="submitting"
          class="progress-bar"
          mode="indeterminate"
        ></mat-progress-bar>
        <mat-card>
          <mat-card-header class="justify-content-center mb-2">
            <mat-card-title>Reset Password</mat-card-title>
            <mat-card-subtitle>
              set a new password for your account.
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  placeholder="Enter your password"
                  formControlName="password"
                  type="password"
                  maxlength="24"
                  minlength="6"
                />
                <mat-error
                  *ngIf="resetPasswordForm.get('password').hasError('required')"
                >
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="
                    resetPasswordForm.get('password').hasError('minlength')
                  "
                >
                  Password length should be greater than 6
                </mat-error>
                <mat-error
                  *ngIf="
                    resetPasswordForm.get('password').hasError('maxlength')
                  "
                >
                  Password length should not be greater than 24
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-form-field class="col" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input
                  matInput
                  placeholder="Confirm your password"
                  formControlName="confirmPassword"
                  type="password"
                />
                <mat-error
                  *ngIf="
                    resetPasswordForm
                      .get('confirmPassword')
                      .hasError('required')
                  "
                >
                  Confirm Password is required
                </mat-error>
                <mat-error
                  *ngIf="
                    resetPasswordForm
                      .get('confirmPassword')
                      .hasError('mustMatch')
                  "
                >
                  Password did not match
                </mat-error>
              </mat-form-field>
            </div>
            <p class="error">{{ error }}</p>
          </mat-card-content>
          <mat-card-actions
            class="d-flex justify-content-center align-items-center flex-column"
          >
            <button
              mat-raised-button
              type="submit"
              color="primary"
              class="btn-submit mb-3"
              [disabled]="resetPasswordForm.invalid || submitting"
            >
              Submit
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
