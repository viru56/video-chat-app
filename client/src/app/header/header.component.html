<div class="toolbar mat-elevation-z4" *ngIf="(isAuthenticated$ | async) ||  isHome">
    <mat-toolbar color="primary">
      <div routerLink="" class="branding spacer">
        <mat-icon
          class="logo-icon"
          aria-hidden="false"
          aria-label="ondemand-video"
          >ondemand_video</mat-icon
        >
        <span class="d-none d-sm-inline title">{{ appName }}</span>
      </div>
      <a routerLink="/login" mat-button *ngIf="!(isAuthenticated$ | async)">
        Log In
      </a>
      <a
        routerLink="/register"
        class="signup-btn"
        mat-button
        *ngIf="!(isAuthenticated$ | async)"
      >
        Sign Up
      </a>
      <button
        *ngIf="isAuthenticated$ | async"
        mat-stroked-button
        class="user"
        [matMenuTriggerFor]="toolbarUserMenu"
      >
       {{ user?.firstName }} {{ user?.lastName }}
      </button>
      <mat-menu #toolbarUserMenu="matMenu">
        <a mat-menu-item routerLink="/settings">
          <mat-icon><fa-icon icon="cog"></fa-icon></mat-icon>
          <span>Settings</span>
        </a>
        <button mat-menu-item (click)="onLogoutClick()">
          <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </div>
